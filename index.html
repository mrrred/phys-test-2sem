<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на знание формул по физике</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Экран выбора режима и количества вопросов -->
        <div id="setup-screen" class="screen active">
            <h1>Тест на знание формул по физике</h1>
            
            <div class="form-group">
                <label>Режим тестирования:</label>
                <div class="mode-selector">
                    <button id="easy-mode-btn" class="mode-btn active">Стандартный</button>
                    <button id="hard-mode-btn" class="mode-btn">Сложный</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="question-count">Количество вопросов (макс. <span id="max-questions">53</span>):</label>
                <input type="number" id="question-count" min="1" max="53" value="10">
            </div>
            
            <button id="start-btn" class="btn">Начать тест</button>
        </div>
        
        <!-- Экран тестирования -->
        <div id="quiz-screen" class="screen">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="progress-text" id="progress-text">Вопрос 1 из 10</div>
            </div>
            
            <h2 id="question-title"></h2>
            
            <!-- Контейнер для вариантов ответов (стандартный режим) -->
            <div id="options-container" class="options-grid"></div>
            
            <!-- Контейнер для ввода формулы (сложный режим) -->
            <div id="input-container" class="input-container" style="display: none;">
                <div class="formula-input-wrapper">
                    <div id="formula-preview"></div>
                    <input type="text" id="formula-input" autocomplete="off" placeholder="Введите формулу...">
                </div>
                
                <div id="virtual-keyboard" class="virtual-keyboard">
                    <!-- Группы клавиш будут сгенерированы в JS -->
                </div>
                
                <button id="submit-answer" class="btn">Подтвердить ответ</button>
            </div>
            
            <button id="next-btn" class="btn" disabled>Следующий вопрос</button>
        </div>
        
        <!-- Экран результатов -->
        <div id="results-screen" class="screen">
            <h2>Результаты теста</h2>
            <div class="score-container">
                <div class="score-circle">
                    <span id="score-value">0</span>
                    <span>из</span>
                    <span id="total-questions">0</span>
                </div>
                <div id="score-percent">0%</div>
            </div>
            <div id="results-details"></div>
            <button id="restart-btn" class="btn">Пройти тест снова</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        });
    </script>
</body>
</html>
